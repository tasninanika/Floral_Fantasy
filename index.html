<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floral Fantasy</title>
    <!-- Tailwind & DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- cormorant garamond -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- dancing script -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
      .font-cormorant {
        font-family: "Cormorant Garamond", serif;
      }
      .font-dancing {
        font-family: "Dancing Script", cursive;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-[#f6d9db] to-[#f6e9ec]">
    <!-- Navbar start -->
    <header
      class="w-11/12 mx-auto flex items-center justify-between px-6 py-4 border-b border-[#f6cbce]"
    >
      <!-- Left: Logo -->
      <div class="text-4xl font-bold text-yellow-800 font-cormorant">
        Petale
      </div>

      <!-- Center: Navigation -->
      <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
        <a href="#" class="hover:text-pink-800">Home</a>
        <a href="#" class="hover:text-pink-800">Scents</a>
        <a href="#" class="hover:text-pink-800">History</a>
        <a href="#" class="hover:text-pink-800">Contact</a>
      </nav>

      <!-- Right: Icons -->
      <!-- Right Side Icons -->
      <div class="flex items-center gap-4">
        <img src="images/icons/search.png" alt="" class="w-4 h-4" />
        <img src="images/icons/shopping-bag.png" alt="" class="w-5 h-5" />
      </div>
    </header>
    <!-- navbar end -->
    <!-- Hero Section -->
    <section
      class="flex flex-col md:flex-row items-center justify-between px-6 md:px-20 py-10"
    >
      <!-- Left Side: Text -->
      <div class="text-center md:text-left md:w-1/2">
        <h2 class="text-yellow-600 text-6xl font-dancing">Signature scent</h2>
        <h1
          class="text-4xl md:text-8xl font-semibold mt-3 font-playfair text-yellow-800"
        >
          Floral fantasy<br />in a bottle
        </h1>
        <p class="mt-6 max-w-xl md:mx-0 mx-auto text-gray-600 text-lg">
          Crafted with the finest blooms, each spritz <br />captivates the
          senses, transporting you to <br />a fragrant garden in full bloom.
        </p>

        <div class="flex justify-center md:justify-start mt-6 gap-4">
          <button
            class="bg-yellow-600 hover:bg-yellow-400 px-6 py-2 text-sm font-medium text-white"
          >
            All Scents
          </button>
          <button
            class="flex items-center gap-2 text-sm text-gray-700 hover:underline"
          >
            <span class="text-yellow-900 font-bold">About Us</span>
            <span
              ><img src="images/icons/arrow.png" alt="" class="w-4 h-4"
            /></span>
          </button>
        </div>
      </div>

      <!-- Right Side: Perfume Image -->
      <div class="mt-10 md:mt-0 md:w-1/2 flex justify-center">
        <img
          src="https://i.ibb.co/0K2v5Q2/perfume-bottle.png"
          alt="Perfume Bottle"
          class="max-w-sm rounded-3xl shadow-lg"
        />
      </div>
    </section>
  </body>
</html>
